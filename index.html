<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Make Form</title>
		<link rel="stylesheet" type="text/css" href="makeForm.select.css" />
	</head>
	<body>
		<h1>Select to Form</h1>
		<select id="list" name="list" class="formableSelect">
			<option value="0" selected="selected">Worked on</option>
			<option value="1">New</option>
			<option value="2">Info needed</option>
			<option value="3">Verified</option>
			<option value="4">Closed</option>
			<option value="5">Solved</option>
		</select>
		
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="makeForm.select.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var options = [];
				$('select.formableSelect').makeForm(options, updateStatus);
			});
			function updateStatus(text, option) {
				alert('Text : ' + text + '\n option : ' + option);
				return true;
			}
		</script>
	</body>
</html>
